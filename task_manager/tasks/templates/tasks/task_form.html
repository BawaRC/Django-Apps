<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create/Update Task</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <h1 class="text-center">{% if task_form.instance.pk %}Edit Task{% else %}Create Task{% endif %}</h1>
<form method="post" class="mt-4">
    {% csrf_token %}
    
    <h2>Task Details</h2>
    <div class="form-group">
        <label for="id_name">Task Name:</label>
        <input type="text" class="form-control" name="name" id="id_name" required>
        {{ task_form.name.errors }}  <!-- Display errors for the name field -->
    </div>
    <div class="form-group">
        <label for="id_description">Description:</label>
        <textarea type="text" class="form-control" name="description" id="id_description" required></textarea>
        {{ task_form.description.errors }}  <!-- Display errors for the description field -->
    </div>
    <div class="form-group">
        <label for="id_due_date">Due Date:</label>
        <input type="date" class="form-control" name="due_date" id="id_due_date" required>
        {{ task_form.due_date.errors }}  <!-- Display errors for the due date field -->
    </div>
    <div class="form-group">
        <label for="id_category">Category:</label>
        <select name="category" id="category" class="form-control">
            <option value="">All Categories</option>
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select>
        {{ task_form.category.errors }}  <!-- Display errors for the category field -->
    </div>
    
    <input type="submit" class="btn btn-primary" value="{% if task_form.instance.pk %}Update{% else %}Create{% endif %}">
</form>
    <a class="btn btn-primary mt-3" href="{% url 'task_list' %}">Back to Task List</a>
</body>
</html>
